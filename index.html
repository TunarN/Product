<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>

<body>
   <section id="Input">
       <div class="box">
          <input type="text" placeholder="Product Name" name="Name"  id="Name">
          <input type="number" placeholder="Product Price" name="Price"  id="Price">
          <input type="number" placeholder="Product count" name="Count"  id="Count">
          <input type="text" placeholder="Product Category" name="Category"  id="Category">
       </div>
       <div class="button">
           <button>Create Table</button>

       </div>
       <div id="searchWrapper">
           <input type="text" id="search" placeholder="Search for product">
       </div>

       <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Count</th>
            <th scope="col">Category</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

   </section>
   <script src="./assets/js/index.js"></script>
</body>

</html>
